<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Hitung Gaji!</title>
  </head>
  <body>
    <h1>Menghitung Gaji Karyawan</h1>
    <!-- Modal -->
    <div class="button">
      <button id="myBtn" class="btn btn-primary">Isi Form</button>
      <button id="myBtn2" class="btn btn-primary">Data Gaji</button>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="inputform" action="#">
          <label>NIK</label> <br />
          <input type="text" id="nik" placeholder=" " required /> <br>

          <label>Nama</label> <br />
          <input type="text" id="nama" placeholder=" " required />
          
          <label >Jenis Kelamin</label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="Laki-Laki"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Laki-Laki
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              value="Perempuan"
            />
            <label class="form-check-label mb-2" for="flexRadioDefault2">
              Perempuan
            </label>
          </div>

          <label>Golongan</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault2"
              id="flexRadioDefault1"
              value="1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              I
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault2"
              id="flexRadioDefault2"
              value="2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              II
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault2"
              id="flexRadioDefault1"
              value="3"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              III
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault2"
              id="flexRadioDefault2"
              value="4"
            />
            <label class="form-check-label mb-2" for="flexRadioDefault2">
              IV
            </label>
          </div>

          <label>Tunjangan</label> <br />
          <input type="text" id="tunjangan" placeholder=" " required />

          <label>Potongan</label> <br />
          <input type="text" id="potongan" placeholder=" " required />

          <button class="btn btn-primary me-3 mt-3" type="submit">
            Submit
          </button>
          <button class="btn btn-primary mt-3" type="reset" value="Reset">
            Reset
          </button>
        </form>
      </div>
    </div>
    <!-- Modal 2 -->
    <div id="myModal2" class="modal2">
      <!-- Modal content 2 -->
      <div class="modal-content2">
        <span class="close2">&times;</span>
        <!-- Data -->
        <div id="containertable">
          <table id="hasil">
            <tr>
              <th>NIK</th>
              <th>Nama</th>
              <th>Jenis Kelamin</th>
              <th>Golongan</th>
              <th>Tunjangan</th>
              <th>Potongan</th>
              <th>Total Gaji (Rp.)</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="DOM.js"></script>
  </body>
</html>
